<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Withdraw Money</h1>
    <form th:action="@{/transactions/withdraw}" method="post" class="mt-3">
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" name="amount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Withdraw</button>
    </form>
  </div>
</div>
</body>
</html>
