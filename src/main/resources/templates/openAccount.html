<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h2>Open New Account</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/account}" method="post">
            <div class="mb-3">
              <label for="accountType" class="form-label">Account Type</label>
              <select id="accountType" name="accountType" class="form-select" required>
                <option value="Checking">Checking</option>
                <option value="Saving">Saving</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="initialDeposit" class="form-label">Initial Deposit</label>
              <input type="number" id="initialDeposit" name="initialDeposit" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Open Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
